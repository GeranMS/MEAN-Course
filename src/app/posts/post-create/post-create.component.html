
<mat-card>
    <form #postForm="ngForm" (submit)="onAddPost(postForm)">
        <mat-form-field>
            <input 
            ngModel 
            name="title" 
            matInput 
            type="text" 
            required 
            minlength="3"
            #title="ngModel"
            placeholder="Post Title"/>
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
            rows="6" 
            ngModel 
            name="content" 
            matInput 
            required 
            #content="ngModel"
            placeholder="Post Content"></textarea>
            <mat-error *ngIf="content.invalid">Please enter post content</mat-error>

        </mat-form-field>
        <button mat-raised-button type="submit"
        color="accent">Save Post</button>
    </form>
</mat-card>
